<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./resources/style.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="mb-3 float-left pr col-lg-3 col-sm-12 col-md-6">
                <label for="senderID">Sender ID</label>
                <input type="number" class="form-control" id="senderID">
            </div>
            <div class="mb-3 float-left pr col-lg-3 col-sm-12 col-md-6">
                <label for="senderName">Sender Name</label>
                <input type="text" class="form-control" id="senderName">
            </div>
            <div class="mb-3 float-left pr col-lg-3 col-sm-12 col-md-6">
                <label for="email">Sender Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3 float-left pr col-lg-3 col-sm-12 col-md-6">
                <label for="balance">Sender Balance</label>
                <input type="number" class="form-control" id="balance">
            </div>
            <div class="mb-3 float-left pr col-lg-3 col-sm-12 col-md-6">
                <label for="recipientName">Recipient Name</label>
                <input type="text" class="form-control" id="recipientName">
            </div>
            <div class="mb-3 float-left pr col-lg-3 col-sm-12 col-md-6">
                <label for="transfer">Transfer Amount</label>
                <input type="number" class="form-control" id="transfer">
            </div>
            <div class="mb-3 float-left pr col-lg-3 col-sm-12 col-md-6">
                <label for="fee">Fee (%)</label>
                <input type="number" class="form-control" id="fee">
            </div>
            <div class="mb-3 float-left pr col-lg-3 col-sm-12 col-md-6">
                <label for="total">Total Amount</label>
                <input type="number" class="form-control" id="total">
            </div>
            <button type="submit" class="btn btn-outline-primary clear">Submit</button>
        </form>
    </div>
    <script src="./resources/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script defer src="./resources/fontawesome/js/fontawesome.js"></script>
    <script defer src="./resources/fontawesome/js/solid.js"></script>
</body>

</html>

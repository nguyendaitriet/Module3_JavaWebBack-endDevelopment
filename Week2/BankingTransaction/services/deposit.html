<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="../resources/css/style.css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row header">
            <div class="col-sm-5">
                <h1>
                    Deposit
                </h1>
            </div>
            <div class="col-sm-7">
                <a href="../index.html" class="btn btn-outline-warning">
                    <i class="fa-regular fa-address-book"></i>
                    <span>Customers List</span>
                </a>
            </div>
        </div>
        <form action="post">
            <fieldset class="row g-3">
                <div class="col-md-6">
                    <label class="form-label" >Full name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Transaction Amount (VND)</label>
                    <input type="number" class="form-control" id="amount" name="amount" value="0">
                </div>
                <div class="col-md-6">
                    <button type="submit" id="deposit" class="btn btn-outline-secondary">
                        <i class="fa-solid fa-circle-plus"></i>
                        Deposit
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="./resources/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
